# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

hosts:
 test_servers:
  - boro-14
timeout: 2700
server_config:
 name: daos_server
 server:
   bdev_class: nvme
   bdev_list: ["0000:81:00.0","0000:da:00.0"]
   targets: 1
pool:
 createmode:
  mode: 511
 createset:
  group: daos_server
 createsize:
  scm_size: 1000000000
  size:
   - 10000000000
   - 100000000000
   - 800000000000
 createsvc:
  svcn: 1
container:
  object_qty: 10
  record_size:
    - 1
    - 50
    - 100
#    - 1000
  akey_size: 10
  dkey_size: 10
  data_size: 4096
